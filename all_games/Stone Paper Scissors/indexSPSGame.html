<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../Skyline web/assests/Images/SPSicon.png"
    />
    <title>Stone , Paper & Scrissor</title>
  </head>
  <body id="body" class="game-body">
    <div class="logo-header container-fluid">
      <div class="darshan-logo">
        <img
          src="https://darshan.ac.in/Content/media/du-logo-horizontal-white.svg"
        />
      </div>
      <div class="aswdc-logo">
        <img
          src="../Skyline web/assests/Images/ASWDC-logo.png"
        />
      </div>
    </div>

    <div class="game">
      <div class="title-bar">
        <h1>Stone , Paper & Scissors</h1>
      </div>
      <a
        href="../Game Pages/Stone Paper Scissors Page/Stone Paper Scissors Page.html"
      >
        <div id="back-btn">
          <a
            href="../Game Pages/Stone Paper Scissors Page/Stone Paper Scissors Page.html"
            ><img
              style="height: 100%, width 100%"
              id="back-img"
              src="../Skyline web/assests/Images/back btn.png"
              alt=""
          /></a>
        </div>
      </a>
      <div class="box">
        <h1 class="result">Choose an Option</h1>
        <div class="img-box">
          <img class="user-choice" src="./assests/Stone.png" alt="" />
          <img class="computer-choice" src="./assests/Stone.png" alt="" />
        </div>

        <div class="btn-box">
          <button id="Stone">Stone</button>
          <button id="Paper">Paper</button>
          <button id="Scrissors">Scrissors</button>
        </div>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
